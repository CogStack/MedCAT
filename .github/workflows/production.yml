name: production

on:
  push:
    branches: [ production, "v[0-9]+.[0-9]+.post" ]
  release:
    types: [ published ]

jobs:
  build-n-publish-to-pypi:
    runs-on: ubuntu-20.04
    concurrency: build-n-publish-to-pypi
    if: github.repository == 'CogStack/MedCAT'

    steps:
      - name: Checkout production
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.target_commitish }}
          fetch-depth: 0

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Run UATs
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          python -m unittest discover

      - name: Install pypa/build
        run: >-
          python -m
          pip install
          build
          --user

      - name: Determine if it's a pre-release
        id: check_prerelease
        run: echo ::set-output name=is_prerelease::${{ github.event.release.prerelease }}

      - name: Build a binary wheel and a source tarball
        run: >-
          python -m
          build
          --sdist
          --wheel
          --outdir dist/
          ${{ steps.check_prerelease.outputs.is_prerelease == 'true' && '--pre' || '' }}
          .

      - name: Publish production distribution to PyPI
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@v1.8.11
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          prerelease: ${{ steps.check_prerelease.outputs.is_prerelease == 'true' }}
